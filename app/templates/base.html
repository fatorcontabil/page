<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="{{url_for('static',filename='dist/bootstrap-4.1.3/css/bootstrap.min.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='css/colors.css')}}" rel="stylesheet"/>
    {% block css %}{% endblock %}
  </head>
  <body>
    <section class="content">
      {% block content %}{% endblock %}
    </section>
    <section class="footer">
      {% block footer %}{% endblock %}
    </section>

    <!-- JavaScript -->
    <script src="{{url_for('static',filename='dist/jquery-3.3.1/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/popper/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/bootstrap-4.1.3/js/bootstrap.min.js')}}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
